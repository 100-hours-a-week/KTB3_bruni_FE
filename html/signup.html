<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Bruni's Board - 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
  <!-- 상단 공통 헤더 + 뒤로가기 버튼 (왼쪽) -->
  <header class="top-header signup-header">
    <button type="button" id="back-button" class="back-button-header">
      ←
    </button>
    <a class="top-header-text" href="./posts.html">Bruni's Board</a>
  </header>

  <main class="signup-page">
    <div class="signup-container">

      <!-- 회원가입 카드 -->
      <section class="signup-card">
        <h1 class="signup-title">회원가입</h1>

        <!-- 프로필 사진 영역 (폼 안의 동그라미) -->
        <section class="profile-section">
          <div class="profile-header">
            <span class="profile-label">프로필 사진</span>
            <p class="profile-helper" id="profile-helper"></p>
          </div>

          <div class="profile-body">
            <input
              type="file"
              id="profile-input"
              accept="image/*"
              style="display:none"
            />
            <div id="profile-circle" class="profile-circle">
              <span class="profile-plus">+</span>
            </div>
          </div>
        </section>

        <!-- 회원가입 폼 -->
        <form id="signup-form" class="signup-form" novalidate>
          <!-- 이메일 -->
          <div class="form-field">
            <label for="email">이메일*</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="이메일을 입력하세요"
            />
            <p class="helper-text" id="email-helper">
              
            </p>
          </div>

          <!-- 비밀번호 -->
          <div class="form-field">
            <label for="password">비밀번호*</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
            />
            <p class="helper-text" id="password-helper">
              
            </p>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="form-field">
            <label for="password-confirm">비밀번호 확인*</label>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              placeholder="비밀번호를 한 번 더 입력하세요"
            />
            <p class="helper-text" id="password-confirm-helper">
              
            </p>
          </div>

          <!-- 닉네임 -->
          <div class="form-field">
            <label for="nickname">닉네임*</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="닉네임을 입력하세요"
              maxlength="10"
            />
            <p class="helper-text" id="nickname-helper">
              
            </p>
          </div>

          <!-- 회원가입 버튼 -->
          <button type="submit" id="signup-button" class="signup-button" disabled>
            회원가입
          </button>
        </form>

        <!-- 로그인하러 가기 (결과는 index.html) -->
        <button type="button" id="go-login-button" class="go-login-button">
          로그인하러 가기
        </button>
      </section>
    </div>
  </main>

  <script src="../js/config.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
