<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Bruni's Board - 비밀번호 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/edit-password.css" />
</head>
<body class="edit-password-page">
  <!-- 상단 공통 헤더 -->
  <header class="top-header">
    <button type="button" id="back-button" class="back-button-header">
      ←
    </button>
    <a class="top-header-text" href="./posts.html">Bruni's Board</a>
    <img
      src="./header-icon.png"
      alt="프로필"
      class="top-header-logo"
      id="header-profile"
    />

    <div class="profile-menu" id="profile-menu">
      <button type="button" class="profile-menu-item" id="menu-edit-profile">
        회원정보수정
      </button>
      <button type="button" class="profile-menu-item" id="menu-edit-password">
        비밀번호수정
      </button>
      <button type="button" class="profile-menu-item" id="menu-logout">
        로그아웃
      </button>
    </div>
  </header>

  <main class="edit-password-main">
    <section class="edit-password-card">
      <h1 class="edit-password-title">비밀번호 수정</h1>

      <form id="edit-password-form" class="edit-password-form" novalidate>
        <div class="form-field">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
          />
          <p class="helper-text" id="password-helper"></p>
        </div>

        <div class="form-field">
          <label for="password-confirm">비밀번호 확인</label>
          <input
            type="password"
            id="password-confirm"
            name="password-confirm"
            placeholder="비밀번호를 한번 더 입력하세요"
          />
          <p class="helper-text" id="password-confirm-helper"></p>
        </div>

        <p class="helper-text" id="form-helper"></p>

        <button
          type="button"
          id="update-password-button"
          class="primary-button"
          disabled
        >
          수정하기
        </button>
      </form>
    </section>
  </main>

  <div id="toast" class="toast">수정 완료</div>

  <script src="../js/config.js"></script>
  <script src="../js/edit-password.js"></script>
</body>
</html>
