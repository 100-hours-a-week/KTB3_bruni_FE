<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Bruni's Board - 회원정보수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/edit-profile.css" />
</head>
<body class="edit-profile-page">
  <!-- 상단 공통 헤더 -->
  <header class="top-header">
    <button type="button" id="back-button" class="back-button-header">
      ←
    </button>
    <a class="top-header-text" href="./posts.html">Bruni's Board</a>
    <img
      src="./header-icon.png"
      alt="프로필"
      class="top-header-logo"
      id="header-profile"
    />

    <!-- 프로필 드롭다운 메뉴 -->
    <div class="profile-menu" id="profile-menu">
      <button type="button" class="profile-menu-item" id="menu-edit-profile">
        회원정보수정
      </button>
      <button type="button" class="profile-menu-item" id="menu-edit-password">
        비밀번호수정
      </button>
      <button type="button" class="profile-menu-item" id="menu-logout">
        로그아웃
      </button>
    </div>
  </header>

  <main class="edit-profile-main">
    <section class="edit-profile-card">
      <h1 class="edit-profile-title">회원정보수정</h1>

      <!-- 프로필 이미지 -->
      <section class="profile-section">
        <div class="profile-circle-wrapper">
          <div id="profile-circle" class="profile-circle">
            <span class="profile-circle-text">변경</span>
          </div>
          <input
            type="file"
            id="profile-input"
            accept="image/*"
            style="display:none"
          />
        </div>
      </section>

      <!-- 폼 -->
      <form id="edit-profile-form" class="edit-profile-form" novalidate>
        <div class="form-field">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            readonly
          />
        </div>

        <div class="form-field">
          <label for="nickname">닉네임*</label>
          <input
            type="text"
            id="nickname"
            name="nickname"
            maxlength="10"
            placeholder="닉네임을 입력해주세요. (10자 이내)"
          />
          <p class="helper-text" id="nickname-helper"></p>
        </div>

        <div class="profile-actions">
          <button
            type="button"
            id="update-profile-button"
            class="primary-button"
            disabled
          >
            수정하기
          </button>

          <button
            type="button"
            id="delete-account-button"
            class="secondary-button"
          >
            회원 탈퇴
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- 회원 탈퇴 확인 모달 -->
  <div class="confirm-modal-overlay" id="confirm-modal-overlay">
    <div class="confirm-modal">
      <h2 class="confirm-modal-title">회원탈퇴 하시겠습니까?</h2>
      <p class="confirm-modal-message">
        작성된 게시글과 댓글은 삭제됩니다.
      </p>
      <div class="confirm-modal-actions">
        <button type="button" id="modal-cancel" class="modal-button cancel">
          취소
        </button>
        <button type="button" id="modal-confirm" class="modal-button confirm">
          확인
        </button>
      </div>
    </div>
  </div>

  <!-- 토스트 -->
  <div id="toast" class="toast">수정 완료</div>

  <script src="../js/edit-profile.js"></script>
</body>
</html>
